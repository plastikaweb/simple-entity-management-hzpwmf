<main class="">
  <div *ngFor="let contact of contacts$ | async">
    <div class="flex m-2 items-center">
      <img class="w-14" [src]="contact.profilePic" alt="profile pic">
      <div class="flex flex-col">
        <input #name class="bg-gray-200 mx-1 border" [value]="contact.name" (blur)="updateContact(contact,name.value,'name')" >
        <input #phone class="bg-gray-200 mx-1 border text-sm text-gray-400" [value]="contact.phone" (blur)="updateContact(contact,phone.value,'phone')" >

      </div>
      <button (click)="deleteContact(contact)" class="bg-red-800 px-2 rounded-full h-6  ">X</button>
    </div>
  </div>
</main>



<div *ngIf="loading$ |async">LOADING</div>
<button class="px-2 bg-blue-300 rounded" (click)="addContact()">ADD CONTACT</button>
